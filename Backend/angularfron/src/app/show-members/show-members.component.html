<div class="container">
    <div>
        <h2>Lista de Miembros</h2>
        <table class="table table-striped table-info">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Tel√©fono</th>
              <th>Empresa</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let miembro of miembros">
              <td>{{ miembro.id_member }}</td>
              <td>{{ miembro.name }}</td>
              <td>{{ miembro.lastName }}</td>
              <td>{{ miembro.email }}</td>
              <td>{{ miembro.phone }}</td>
              <td>{{ miembro.company }}</td>
              <td>
                <button class="btn btn-info">Editar</button>
                <button class="btn btn-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-success" routerLink="/add-members">Agregar Miembro</button> 
    </div>
</div>
