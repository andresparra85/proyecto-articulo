<div class="container">
    <div>
        <h2>Lista de Miembros</h2>
        <table class="table table-striped table-info">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Tel√©fono</th>
              <th>Empresa</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let miembro of miembros">
              <td>{{ miembro.id_member }}</td>
              <td>{{ miembro.name }}</td>
              <td>{{ miembro.lastName }}</td>
              <td>{{ miembro.email }}</td>
              <td>{{ miembro.phone }}</td>
              <td>{{ miembro.company }}</td>
              <td>
                <button class="btn btn-info">Editar</button>
                <button class="btn btn-danger" (click)="deleteMember(miembro.id_member)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <div class="d-flex justify-content-between align-items-center"> 
          <div>
            <button type="submit" class="btn btn-primary" routerLink="/add-members">Registrar</button>
          </div>
          <div> 
            <button type="button" class="btn btn-outline-success" routerLink="/home">
              <i class="bi bi-house-door-fill"></i>
            </button>
          </div>
        </div>
    </div>
</div>
