<div class="container">
    <div>
        <h2>Lista de Reservas</h2>
        <table class="table table-striped table-info">
          <thead>
            <tr>
              <th>ID</th>
              <th>Fecha de inicio</th>
              <th>Estado</th>
              <th>Miembro</th>
              <th>Lugar</th>
              <th>Fecha de finalizaci√≥n</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let booking of bookings">
              <td>{{ booking.id_booking }}</td>
              <td>{{ booking.startdatetime }}</td>
              <td>{{ booking.state }}</td>
              <td>{{ booking.id_member }}</td>
              <td>{{ booking.id_space }}</td>
              <td>{{ booking.endDate }}</td>
              <td>
                <button class="btn btn-info">Editar</button>
                <button class="btn btn-danger" (click)="deleteBookings(booking.id_booking)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
        
        <div class="d-flex justify-content-between align-items-center"> 
          <div>
            <button type="submit" class="btn btn-primary" routerLink="/add-bookings">Registrar</button>
          </div>
          <div> 
            <button type="button" class="btn btn-outline-success" routerLink="/home">
              <i class="bi bi-house-door-fill"></i>
            </button>
          </div>
        </div>
    </div>
</div>
